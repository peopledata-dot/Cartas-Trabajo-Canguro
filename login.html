<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Canguro</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      height: 140px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #FFD700;
      text-align: center;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 30px;
      color: #FFD700;
      text-align: center;
    }

    form {
      background-color: #111;
      padding: 24px;
      border: 2px solid #FFD700;
      border-radius: 10px;
      width: 90%;
      max-width: 320px;
      margin: 50px auto 0 auto;
      box-shadow: 0 0 15px #FFD700;
      animation: fadeIn 0.6s ease-out;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #fff;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      border: 1px solid #FFD700;
    }

    input {
      background-color: #222;
      color: #FFD700;
    }

    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    /* ðŸ“± Ajuste para mÃ³viles */
    @media (max-width: 600px) {
      form {
        width: 95%;
        max-width: none;
        padding: 20px;
      }
      h1 { font-size: 22px; }
      h2 { font-size: 14px; }
      img { height: 100px; }
    }

    /* ðŸ’» Ajuste para escritorio */
    @media (min-width: 601px) {
      form {
        width: 400px;
        max-width: 500px;
      }
      h1 { font-size: 32px; }
      h2 { font-size: 18px; }
      img { height: 160px; }
    }
  </style>
</head>
<body>
  <img src="logo-canguro.png" alt="Logo Canguro" />
  <h1>CANGURO</h1>
  <h2>AutogestiÃ³n de Cartas de Trabajo Canguro Venezuela</h2>
  
  <form id="login-form">
    <label>Usuario: <input type="text" name="usuario" required /></label>
    <label>ContraseÃ±a: <input type="password" name="clave" required /></label>
    <button type="submit">Ingresar</button>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const datos = Object.fromEntries(new FormData(e.target));
      if (datos.usuario === 'canguronomid' && datos.clave === 'canguro2025') {
        localStorage.setItem('sesionCanguro', 'activa');
        window.location.href = 'index.html';
      } else {
        alert('Usuario o contraseÃ±a incorrectos');
      }
    });
  </script>
</body>
</html>
