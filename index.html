  <script>
    // Config Sheets
    const SHEET_ID = '19i5pwrIx8RX0P2OkE1qY2o5igKvvv2hxUuvb9jM_8LE'; // reemplaza por tu ID
    const API_KEY  = 'AIzaSyD8Su9VTM_oynBtrPvVA4zRyeu-UjeEJDw';       // reemplaza por tu API Key
    const RANGE    = 'Empleados!A2:N';

    let empleados = [];

    // Carga empleados desde Google Sheets
    async function cargarEmpleados() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        empleados = (data.values || []).map(row => {
  const ingreso = row[3] || '';
  const egreso  = row[4] || '';
  const estatus = egreso.trim() ? 'Egreso' : 'Activo';
  return {
    cedula: row[0] || '',
    nombre: row[1] || '',
    cargo:  row[2] || '',
    ingreso,
    egreso,
    sueldo: row[5] || '',
    razon:  row[6] || '',
    rif:    row[12] || '',
    direccion: row[13] || '',
    estatus: row[4] && row[4].trim() ? 'Egreso' : 'Activo'
  };
});

        const cuerpo = document.getElementById('cuerpo-tabla');
        cuerpo.innerHTML = '';

        empleados.forEach((emp, i) => {
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input type="checkbox" class="check-empleado" data-index="${i}" /></td>
    <td>${emp.cedula}</td>
    <td>${emp.nombre}</td>
    <td>${emp.cargo}</td>
    <td>${emp.ingreso}</td>
    <td>${emp.egreso}</td>
    <td>${emp.sueldo}</td>
    <td>${emp.razon}</td>
    <td><button class="btn-generar" data-index="${i}">Generar</button></td> <!-- ‚úÖ bot√≥n -->
  `;
  cuerpo.appendChild(tr);
});
      } catch (err) {
        console.error(err);
        alert('Error al cargar empleados');
      }
    }

    // Plantilla de carta y apertura para PDF (Print)
    function abrirCarta({ cedula, nombre, cargo, ingreso, egreso, sueldo, razon, rif, direccion }) {
  const fecha = new Date();
  const dia = fecha.getDate();
  const mes = fecha.toLocaleString('es-VE', { month: 'long' });
  const a√±o = fecha.getFullYear();

  const esActivo = !egreso || egreso.trim() === '';

  const cuerpo = esActivo
    ? `Por medio de la presente se hace constar que el ciudadano (a) ${nombre}, venezolano (a), mayor de edad y portador de la c√©dula de identidad N¬∞ ${cedula}, labora en esta empresa desde el d√≠a ${ingreso}, en el cargo de ${cargo}, devengando un salario mensual de ${sueldo}.`
    : `Por medio de la presente se hace constar que el ciudadano (a) ${nombre}, venezolano (a), mayor de edad y portador de la c√©dula de identidad N¬∞ ${cedula}, labor√≥ en esta empresa desde el d√≠a ${ingreso} hasta la fecha ${egreso}, en el cargo de ${cargo}, devengando un salario mensual de ${sueldo}.`;

  const html = `

        p  { margin: 8px 0; }
        .firma { margin-top: 80px; text-align: center; }
      </style>
    </head>
    <body>

      <div style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.08;
  z-index: 0;
">
  <img src='logo-canguro.png' alt='Logo Canguro' style="height:190px;" />
</div>

      <div style="width:600px; margin:0 auto; text-align:center;">
        <div style="text-align:left; font-size:15px; margin-bottom:160px;">
          <strong>${razon}</strong><br />
          <strong>RIF:</strong> ${rif}
        </div>
        <h2>A QUIEN PUEDA INTERESAR</h2>
        <p style="text-align:justify;">${cuerpo}</p>

        </p>

      </div>
    </body>

  `;

  const win = window.open('', '_blank');

}


    // Carta r√°pida desde el formulario
    document.getElementById('form-carta-html').addEventListener('submit', e => {
      e.preventDefault();
      const datos = Object.fromEntries(new FormData(e.target));
      abrirCarta(datos);
    });

    // Generaci√≥n masiva solo de seleccionados
    document.getElementById('generar-masivo').addEventListener('click', () => {
      const seleccionados = Array.from(document.querySelectorAll('.check-empleado:checked'))
        .map(chk => empleados[chk.dataset.index]);

      if (seleccionados.length === 0) {
        alert('Selecciona al menos un empleado');
        return;
      }

      seleccionados.forEach(emp => abrirCarta(emp));
    });

    // Seleccionar / deseleccionar todos
    document.getElementById('selectAll').addEventListener('change', e => {
      document.querySelectorAll('.check-empleado').forEach(chk => {
        chk.checked = e.target.checked;
      });
    });

    // Autocompletar por c√©dula
    document.querySelector('input[name="cedula"]').addEventListener('input', e => {
      const ced = e.target.value.trim();
      const emp = empleados.find(x => x.cedula === ced);
      if (emp) {
        document.querySelector('input[name="nombre"]').value  = emp.nombre;
        document.querySelector('input[name="cargo"]').value   = emp.cargo;
        document.querySelector('input[name="ingreso"]').value = emp.ingreso;
        document.querySelector('input[name="egreso"]').value  = emp.egreso;
        document.querySelector('input[name="sueldo"]').value  = emp.sueldo;
        document.querySelector('input[name="razon"]').value   = emp.razon;
      }
    });

    // Listener para botones individuales
document.addEventListener('click', e => {
  if (e.target.classList.contains('btn-generar')) {
    const index = e.target.dataset.index;
    abrirCarta(empleados[index]); // ‚úÖ genera la carta con rif y direcci√≥n correctos
  }
});

    // Cerrar sesi√≥n
    function cerrarSesion() {
      localStorage.removeItem('sesionCanguro');
      window.location.href = 'iniciar-sesion.html'; // ajusta al nombre real de tu login
    }

    // Inicializaci√≥n
    cargarEmpleados();
  </script>
